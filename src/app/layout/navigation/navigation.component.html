<mat-toolbar color="primary" >
  <mat-toolbar-row class="mat-elevation-z3">
    
    <a mat-button href="/" class="menu">
      <mat-icon>assessment</mat-icon>Stocks Analytics
    </a>

    <button mat-button [matMenuTriggerFor]="menuprocessos">Tabelas</button>
    <mat-menu #menuprocessos="matMenu">
      <a mat-menu-item href="/empresa">Empresas</a>
      <a mat-menu-item href="/setor">Setor</a>
      <a mat-menu-item href="/subsetor">Subsetor</a>
      <a mat-menu-item href="/segmento">Segmento</a>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="menuresponsaveis">Respons√°veis</button>
    <mat-menu #menuresponsaveis="matMenu">
      <a mat-menu-item href="/responsaveis">Consultar</a>
      <a mat-menu-item href="/responsaveis/cadastro">Cadastrar</a>
    </mat-menu>

    <span class="fill-space"></span>

    <button mat-button [matMenuTriggerFor]="menulogin">
      <mat-icon class="example-icon">account_circle</mat-icon>
      {{ logged_user }}</button>
    <mat-menu #menulogin="matMenu">
      <a mat-menu-item href="/perfil">Perfil</a>
      <a mat-menu-item (click)="logout()">Sair</a>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>

<div class="join-div"> 
  <form [formGroup]="joinForm" (ngSubmit)="onFormSubmit(joinForm.value)">
    <mat-card class="join-card  mat-elevation-z4 center">
   
      <mat-card-header>
        <mat-card-title>Registro</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <br/>
      <mat-card-content class="form-card">
        
        <mat-form-field>
          <input matInput formControlName="name" #formName placeholder="Nome">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="email" placeholder="Email">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Senha">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" formControlName="password_confirmation" placeholder="Repita a senha">
        </mat-form-field>
         
      </mat-card-content>
      <mat-card-actions align="center">
            
        <button mat-raised-button color="primary">
          Registrar
        </button>
        
      </mat-card-actions>
      
    </mat-card> 
    
  </form>  
</div>

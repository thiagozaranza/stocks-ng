<mat-toolbar color="secundary" class="mat-elevation-z2">    
  <mat-toolbar-row>
    <div class="container">
      <span class="title">Setores | Consulta</span>  
      <button mat-fab class="add-button" (click)="create()">
        <mat-icon aria-label="Cadastrar Setor">add</mat-icon>
      </button>       
    </div>
    
  </mat-toolbar-row>    
</mat-toolbar>

<div class="container">
<form>
  <mat-grid-list cols="12" rowHeight="80px">
    <mat-grid-tile colspan=6>    
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Setor">
      </mat-form-field>        
    </mat-grid-tile>     
    <mat-grid-tile colspan=6>
        <span class="fill-space"></span>
        <button mat-raised-button color="primary">
            <mat-icon>filter_list</mat-icon>Filtrar
        </button>
    </mat-grid-tile>
  </mat-grid-list>    
</form>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header width="60"> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator #paginator
  [length]="total_pages"
  [pageSize]="page_size"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="pageEvent = getServerData($event)">
</mat-paginator>

</div>

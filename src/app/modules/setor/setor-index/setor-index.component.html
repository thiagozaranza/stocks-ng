<mat-toolbar color="secundary" class="mat-elevation-z2">    
  <mat-toolbar-row>
    <div class="container">
      <span class="title">Setores | Consulta</span>         
    </div>
  </mat-toolbar-row>    
</mat-toolbar>

<div class="container">
<form>
  <mat-grid-list cols="12" rowHeight="80px">
    <mat-grid-tile colspan=6>    
      <mat-form-field>
        <input matInput placeholder="Setor">
      </mat-form-field>        
    </mat-grid-tile>     
    <mat-grid-tile colspan=6>
        <span class="fill-space"></span>
        <button mat-raised-button color="accent">
            <mat-icon>filter_list</mat-icon>Filtrar
        </button>
    </mat-grid-tile>
  </mat-grid-list>    
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

</div>

<mat-progress-bar mode="indeterminate" [class.show]="loading" [class.hide]="!loading"></mat-progress-bar>
<mat-card>
  <mat-card-header>
    <mat-card-title>{{element.nome}}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <br/>
  <mat-card-content>
      <h3>Subsetores</h3>
      <table mat-table [dataSource]="dataSourceSubsetores" matSort class="mat-elevation-z2" >
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header width="60"> ID </th>
          <td mat-cell *matCellDef="let subsetor"> {{subsetor.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let subsetor"> {{subsetor.nome}} </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef width="40"> Ações </th>
          <td mat-cell *matCellDef="let subsetor">
            <div class="button-row">
              <button mat-mini-fab color="default" (click)="showSubsetor(subsetor.id)"><mat-icon>launch</mat-icon></button>
            </div>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedSubsetoresColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedSubsetoresColumns;"></tr>
      
      </table>
  </mat-card-content>

  <mat-card-actions>   
    <div class="button-row">
      <app-edit-button [service]="service" [element]="element" [showText]="true"></app-edit-button>
      <app-delete-button [service]="service" [element]="element" [showText]="true"></app-delete-button>
    </div>
  </mat-card-actions>
</mat-card>

<button *ngIf="type == 1" mat-button        color="default" (click)="show()" style="padding: 0px 10px; min-width: 40px;"><mat-icon>launch</mat-icon>{{text}}</button>
<button *ngIf="type == 2" mat-raised-button color="default" (click)="show()"><mat-icon>launch</mat-icon>{{text}}</button>
<button *ngIf="type == 3" mat-fab           color="default" (click)="show()"><mat-icon>launch</mat-icon>{{text}}</button>
<button *ngIf="type == 4" mat-mini-fab      color="default" (click)="show()"><mat-icon>launch</mat-icon>{{text}}</button>
